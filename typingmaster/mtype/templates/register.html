{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href={%static "regestyle.css" %} type="text/css">
</head>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>  
            <form id="register" method="POST">
                {% csrf_token %}

                <label>UserName : </label>
                <input type="text" name="username" id="" placeholder="Enter username">

                <label>First Name : </label>
                <input type="text" name="first_name" id="name" placeholder="Enter Your First Name" required><br><br>
               
                <label>Email : </label>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email" required><br><br>
                <label>password: </label>
                <input type="password" name="password" id="" placeholder="Enter the password" required>
                 
                <button type="submit" value="submit" name="submit" id="submit">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
