{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script  defer src={%static "./js/paragraph.js"%}></script>
    <script defer src={%static "./js/script.js"%}></script>
    <link rel="stylesheet" href={%static "style.css"%}>
    
    <title>Typing Master</title>
</head>
<body>
    <div class="main">
        <div class="background2">
            <div id="imgposition">
                <img src={%static "Screenshot_2024-02-06_134247-removebg-preview.png"%} alt="" srcset="" >
                <span class="textcolor mt-4">boost your typing speed</span>
                </div>
            <div class="typingbackground p-3 container-fluid">
                    <h3 class="text-primary text-center pd-2">Typing Test</h3>
                    <div class="contanior text-center">
                    <div class="timer">
                        <div class="header_text">Time</div>
                        <div class="curr_time">60s</div>
                      </div>
                      <div class="wpm">
                        <div class="header_text">WPM</div>
                        <div class="curr_wpm">100</div>
                      </div>
                      <div class="cpm">
                        <div class="header_text">CPM</div>
                        <div class="curr_cpm">100</div>
                      </div>
                      <div class="errors">
                        <div class="header_text">Errors</div>
                        <div class="curr_errors">0</div>
                      </div>
                   
                      <div class="accuracy">
                        <div class="header_text">% Accuracy</div>
                        <div class="curr_accuracy">100</div>
                      </div>
                    </div>
            <div class="type mt-4 text-center">
                <div class="quote">
                  {%if arr %}
                    {% for i in arr %}
                        <span>{{i}}</span>
                    {% endfor %}
                  {% endif %}
                  Click on the area below to start the game.
                </div>
                <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
                  onfocus="startGame()"></textarea>
            </div>
            <button class="restart_btn btn  btn-outline-danger" onclick="resetValues()">Restart</button>
            </div>
        </div>
    </div>
</body>
</html>
